<table class="min-w-full border border-gray-300 bg-white text-sm">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2 text-left">Paciente</th>
      <th class="px-4 py-2 text-left">Especialidade</th>
      <th class="px-4 py-2 text-left">Prioridade</th>
      <th class="px-4 py-2 text-left">Data</th>
      <th class="px-4 py-2 text-left">Hor√°rio</th>
      <th class="px-4 py-2 text-left">Local</th>
    </tr>
  </thead>
  <tbody>
    {% for c in registros %}
      <tr class="border-t hover:bg-gray-50">
        <td class="px-4 py-2">{{ c.paciente_nome }}</td>
        <td class="px-4 py-2">{{ c.especialidade or '-' }}</td>
        <td class="px-4 py-2">{{ c.prioridade or '-' }}</td>
        <td class="px-4 py-2">{{ c.data_consulta or '-' }}</td>
        <td class="px-4 py-2">{{ c.horario_consulta or '-' }}</td>
        <td class="px-4 py-2">{{ c.local_consulta or '-' }}</td>
      </tr>
    {% else %}
      <tr>
        <td colspan="6" class="text-center py-4 text-gray-500">Nenhuma consulta encontrada.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
